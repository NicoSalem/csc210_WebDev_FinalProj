        <!-- Navigation Bar -->

    <div id="search-wrap">
        <div id="dialog" class="dialog">
            <label for="name" style="color: black;">Please enter your name</label>
            <input type="text" name="name" id="userName" value="" class="text ui-widget-content ui-corner-all">
            <button class="btn btn-success" id="registerUser" onclick="registerUser()">Register</button>
        </div>
        <div class="container search">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6" id="search">
                    <form>
                        <div class="form-group">
                            <label>Search for a restaurant</label>
                            <input class="form-control" id="term" placeholder="For example: McDonalds">
                        </div>
                        <div class="form-group">
                            <label>Enter location</label>
                            <input class="form-control" id="location" placeholder="For example: Rochester or NYC">
                        </div>
                        <div>
                            <label>Select the types of the restaurants you want to search for </label>
                        </div>
                    </form>
                    <div class="btn-group-justified">
                        <button class="btn btn-light btn-square mr-2" type="button" id="tradamerican"
                            onclick="append_value(this)">American</button>
                        <button class="btn btn-light btn-square mr-2" type="button" id="japanese"
                            onclick="append_value(this)">Japanese</button>
                        <button class="btn btn-light btn-square mr-2" type="button" id="chinese"
                            onclick="append_value(this)">Chinese</button>
                        <button class="btn btn-light btn-square mr-2" type="button" id="mexican"
                            onclick="append_value(this)">Mexican</button>
                        <button class="btn btn-light btn-square mr-2" type="button" id="vietnamese"
                            onclick="append_value(this)">Vietnamese</button>
                        <button class="btn btn-light btn-square mr-2" type="button" id="mideastern"
                            onclick="append_value(this)">Middle Eastern</button>
                        <button class="btn btn-light btn-square mr-2" type="button" id="indpak"
                            onclick="append_value(this)">Indian</button>
                        <button class="btn btn-light btn-square mr-2" type="button" id="korean"
                            onclick="append_value(this)">South Korean</button>
                    </div>
                    <button class="btn btn-success" id="submitSearch" onclick="doSearch()">Search</button>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
    <div class="container" style="background: white">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="searchResultBox"></div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
